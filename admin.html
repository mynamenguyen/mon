<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Product Management</title>
  <link rel="stylesheet" href="./css/admin.css">
</head>
<body>
  <div id="app">
    <h1>Quản lý sản phẩm</h1>
    
    <!-- Form Thêm / Sửa sản phẩm -->
    <div id="productForm" class="form-container">
      <h2>Thêm / Sửa Sản Phẩm</h2>
      <label>Link hình ảnh:</label>
      <input type="text" id="productImageURL" placeholder="Nhập URL hình ảnh"><br>
      
      <label>Tên sản phẩm:</label>
      <input type="text" id="productName" placeholder="Tên sản phẩm"><br>

      <label>Mô tả ngắn:</label>
      <input type="text" id="productDescription" placeholder="Mô tả ngắn"><br>

      <label>Giá:</label>
      <input type="number" id="productPrice" placeholder="Giá"><br>

      <label>Số lượng:</label>
      <input type="number" id="productQuantity" placeholder="Số lượng"><br>

      <label>Đánh giá:</label>
      <input type="number" id="productRating" placeholder="Đánh giá (0-5)" step="0.1"><br>

      <!-- Nút lưu sản phẩm với id 'saveProductButton' -->
      <button id="saveProductButton">Lưu sản phẩm</button>
    </div>

    <!-- Bảng quản lý sản phẩm -->
    <h2>Danh sách sản phẩm</h2>
    <table id="productTable">
      <thead>
        <tr>
          <th>Hình ảnh</th>
          <th>Tên</th>
          <th>Mô tả</th>
          <th>Giá</th>
          <th>Số lượng</th>
          <th>Đánh giá</th>
          <th>Thao tác</th>
        </tr>
      </thead>
      <tbody id="productList">
        <!-- Sản phẩm sẽ được thêm vào đây -->
      </tbody>
    </table>
  </div>
  
  <!-- File JavaScript chính -->
  <script type="module" src="./js/admin.js"></script>
</body>
</html>
